<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Information Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Student Information Section -->
<div id="studentInfo" class="student-info">
    <p id="studentId"></p>
    <p id="studentName"></p>
</div>
<!-- Car Search Section -->
<div class="search-container">
    <input type="text" id="carNameInput" placeholder="Enter Car Make (e.g., Toyota)" autofocus>
    <button id="searchButton">Search or Press Enter</button>
</div>
<!-- Results Section -->
<div id="results"></div>

<script src="js/script.js"></script>
</body>
</html>
